<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--For the login icons-->
        <link rel="stylesheet" href="style1.css"> 
        <script src="javaLog.js"></script>  
        <title> Task 2 ||Login </title>
    </head>

    <body>
        <div class="container">
            <div class="login-form">
                <form id="form" action="#">
                    <h2> Login </h2>
                    <img src="PICS/geoanalysis.png">
                    <div class="input-box">
                        <input id="user" type="text">  <!--This field must be filled by the user in order to continue-->
                        <label> Username</label>
                        <i class='bx bxs-user-circle'></i>
                    </div>
                    <div class="input-box">
                        <input id="pass" type="password"> <!--This field must be filled by the user in order to continue-->
                        <label> Password</label>
                        <i class='bx bxs-lock'></i>
                    </div>
                    <button type="button" class="btn btn-outline-success" onclick="showErrors()"> Sign in</button>
                    <div class="forgot">
                        <a href="#"> Forgot Password?</a>
                    </div>
                    <div class="flag" id="tag"> *All fields are required for login.</div>
                    <div class="err" id="errors1">*Username is not longer than 10 characters.</div>
                    <div class="err" id="errors2">*Username does not contain special number or chars.</div>
                    <div class="err" id="errors3">*Username must contain email domain.</div>
                    <div class="err" id="errors4">*Password must be 25 chars.</div>
                    <div class="err" id="errors5">*Password must contain special chars.</div>
                    <div id="rem" class="remain"></div>
                </form>
            </div>
        </div>
    </body>
  </html>
